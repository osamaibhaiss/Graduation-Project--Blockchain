<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Voting System</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Navigation Bar */
        nav {
            background-color: #2C3E50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            color: #ECF0F1;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #ECF0F1;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #3498DB;
        }

        /* Content */
        .content {
            padding: 80px 20px 20px;
            text-align: center;
        }

        .content h1 {
            font-size: 36px;
            color: #2C3E50;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            color: #7F8C8D;
            margin-bottom: 40px;
        }

        /* Footer */
        footer {
            background-color: #2C3E50;
            color: #ECF0F1;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            .content h1 {
                font-size: 28px;
            }

            .content p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Voting System</div>
        <ul>
           
           
          
           
            <li><a href="{% url 'accounts:login' %}">Login</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Welcome to the Voting System</h1>
        <p>Start by exploring the elections or log in to vote.</p>
    </div>

    <footer>
        <p>&copy; 2024 Voting System</p>
    </footer>
</body>
</html>
