{% extends 'base.html' %}

{% block content %}
<style>
    .success-message {
        text-align: center;
        padding: 20px;
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        border-radius: 5px;
        margin: 20px auto;
        max-width: 600px;
        font-family: 'Arial', sans-serif;
    }

    .vote-form {
        max-width: 600px;
        margin: 0 auto;
    }

    .submit-button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .submit-button:hover {
        background-color: #218838;
    }
</style>

{% if has_voted %}
    <div class="success-message">
        <h2>You have already voted in this election.</h2>
        <p>Thank you for your participation! You cannot vote again.</p>
    </div>
{% else %}
    <div class="vote-form">
        <form method="POST">
            {% csrf_token %}
            <label for="group">Choose a group to vote for:</label>
            <select name="group" id="group">
                {% for group in groups %}
                    <option value="{{ group.group_id }}">{{ group.group_name }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="submit-button">Submit Vote</button>
        </form>
    </div>
{% endif %}
{% endblock %}
